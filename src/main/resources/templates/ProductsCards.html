<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Produits page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css" >
</head>
<body>
<div layout:fragment="content1" >
    <div class="container mt-2" >
        <div class="card">
            <div class="card-header d-flex justify-content-between"><p>Cards des Produits</p><a class="btn btn-outline-info" th:href="@{/panier}">Panier</a></div>
            <div class="card-body">
            <div class="container d-flex gap-3 mt-4">
                <div th:each="p:${produits}"  class="card" style="width: 18rem;">
                    <div class="card-body">
                        <span class="text-info" >Nom du produit</span>
                        <h5 class="card-title" th:text="${p.getProductName()}"></h5>
                        <span class="text-info" >Prix</span>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${p.getProductPrice()}"></h6>
                        <span class="text-info" >Description</span>
                        <p class="card-text" th:text="${p.getDescription()}"></p>
                        <span class="text-info" >Category</span>
                        <p class="card-text" th:text="${p.getCategory()}"></p>
                        <span class="text-info" >Quantity</span>
                        <p class="card-text" th:text="${p.getQuantity()}"></p>
                        <form method="post" th:action="@{/addCommandItem}">
                            <input type="hidden" th:value="${p.getId()}" name="idProduct">
                            <input type="number" name="itemQuantity" value="1" th:max="${p.getQuantity()}" min="1">
                            <button class="btn btn-warning" >Reserver</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
