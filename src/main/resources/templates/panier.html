<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css" >
</head>
<body>


<div layout:fragment="content1" >
    <div class="container mt-2" >
        <div class="card">
            <div class="card-header d-flex justify-content-between"><h1>PANIER</h1><a class="btn btn-outline-info" th:href="@{/saveCommande}">Commander</a></div>
            <div class="card-body">
                <div class="container d-flex gap-3 mt-4">
                    <div th:value="${message}"></div>
                    <div th:each="ci:${commandeItems}"  class="card" style="width: 35rem;">
                        <div class="card-body">
                            <span class="text-info" >Nom du produit</span>
                            <h5 class="card-title" th:text="${ci.getReferenceOfItem()}"></h5>
                            <span class="text-info" >Prix</span>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${ci.getItemQuantity()}"></h6>
                            <span class="text-info" >Description</span>
                            <p class="card-text" th:text="${ci.getItemUnitPrice}"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
