<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template" >
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css" >
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="Post" th:action="@{validate}" >
            <div class="">
                <label>Nom</label>
                <input class="form-control" type="text" name="reference" th:value="${c.reference}" >
                <span class="text-danger" th:errors="${c.reference}" ></span>
            </div>
            <div class="">
                <label>productPrice</label>
                <input class="form-control" type="date" name="commandDate" th:value="${c.commandDate}" >
                <span class="text-danger" th:errors="${c.commandDate}" ></span>
            </div>
            <div class="">
                <label>category</label>
                <input class="form-control" type="text" name="commandTotalPrice" th:value="${c.commandTotalPrice}" >
                <span class="text-danger" th:errors="${c.commandTotalPrice}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>
</div>
</body>
</html>
